<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 사각형의 요소를 radius 속성을 이용해서 둥글게 처리함 -->
    
    <style>
        #div1{
            border-radius: 25px;
            background-color: green;
            width: 200px;
            height: 150px;
        }
        #div2{
            border-radius: 5px;
            background-color: yellow;
            width: 200px;
            height: 200px;
            padding: 20px;
            background-image: url("/imgs/다운로드.jpeg");
        }

    </style>

</head>
<body>
    <div id="div1">
        div1
    </div>
    <div id="div2">
        div2
    </div>
</body>
</html>
