<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이미지 자체를 스타일링해서 제어하도록함 */
        img:hover{
            box-shadow: 0px 8px 16px 0px rgba(0, 140, 190, 0.5);
        }
        .container{
            position: relative;
            width: 30%;
        }
        .image{
            display: block;
            width: 100%;
            height: auto;
            
        }
        /*.overlay{
            포지션 절대값으로, 보여지는 위치값을 0,0,0,0으로, h/w 100%, 투명도는 반투명하게, 전환효과는 0.5초로 Bgcolor는 편한대로..
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: 0.5s ease;
            background-color: crimson;
        }
        */
        .overlay{
            opacity: 0;

        }
        .container:hover .overlay{
            opacity: 1;
            transition: 0.5s ease;
            
        }
        .text{
            color: white;
            font-size: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <h2>이미지 스타일</h2>
    <a target="_blank" href="imgs/다운로드.jpeg">
        <img src="imgs/다운로드.jpeg" 
        width="300" 
        height="300" 
        style="border-radius: 50%; border: 1px solid #ddd; padding: 5px;">
    </a>
    <div class="container">
        <img src="imgs/다운로드.jpeg" class="image">
        <div class="overlay">
            <div class="text">
                상품 설명
            </div>
        </div>
    </div>
</body>
</html>
