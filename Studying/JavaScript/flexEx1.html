<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        flex container : 아이템을 담는 그릇
        다양한 속성을 이용해서 아이템 배치에 활용함
        direct, wrap, flow, justify_content, align-items, align-content 등의 속성을
        이용해서 아이템 배치를 제어
        */
        .container {
            background-color: aqua;
            display: flex;
            /* flex-direction: row;
            flex-wrap: wrap; */
            /* flex-flow: row wrap; */
            /* align-content: center; */
            overflow: scroll;
            height: 800px;

            /* justifiy-content : 주축에서 사용 가능한 모든 공간을 사용하지 않을때 항목을 정렬하는 목적으로 사용됩니다. */
            /* align-items : 주축이 아닌 반대축(교차축)에 사용 가능한 공간을 모두 사용치 않을때 정렬하는 속성*/
            /* aling-content ; align-items 와 유사하지만, 아이템을 정렬하는게 아니라 플렉스 라인을 기준으로 정렬시키는 차이점이 있음 */
            align-items: baseline;
            justify-content: center;

        }

        .container div {
            background-color: blanchedalmond;
            margin: 10px;
            padding: 20px;
            font-size: 20px;
            width: 100px;
            font-size: 30px;
            text-align: center;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- order 속성 : 아이템을 지정된 순으로 나열시킴 -->
        <!-- grow : 아이템이 특정 아이템보다 비해 얼마나 커질지를 결정함 -->
        <!-- shrink : 아이템의 축소 크기를 지정함 -->
        <!-- basis : 아이템의 초기 길이값을 지정함 -->
        <div style="order: 3; flex-grow: 1;">Item1</div>
        <div style="order: 2; flex-shrink: 2;">Item2</div>
        <div style="order: 4; flex-grow: 3;">Item3</div>
        <div style="order: 1; flex-grow: 4;">Item4</div>
        <div style="flex-basis: 300px;">Item4</div>
        <!-- 한번에 아이템 속성 정의하기 : flex : 1 0 150px 
        축소 불가능, 확장은 1만큼 초기값은 150px -->
        <div style="flex: 1 0 150px;">item6</div>
        <!-- 정렬 방식 지정하기 : align-self : 아이템을 지정된 위치에 정렬하도록 함 -->
        <div style="align-self: center;">item7</div>
        <div style="align-self: flex-start;">item8</div>
        <div style="align-self: flex-end;">item9</div>
    </div>
</body>

</html>
