<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            display: flex;
            flex-flow: row wrap;
            width: 90%;
            margin: 0 auto;
        }

        .header {
            display: inline;
            justify-content: flex-end;
            order: 1;
            position: relative;
            width: 100%;
        }

        .header h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 12.5%;
            height: 150px;
            background-color: aquamarine;
        }

        .header nav {
            width: 100%;
            min-height: 80px;
            background: aquamarine;
        }

        .slider_section {
            order: 2;
            width: 50%;
            background-color: aqua;
        }

        .gallery_section {
            order: 3;
            width: 27.1%;
            height: 440px;
            background: azure;
        }

        .rankup_section {
            order: 4;
            width: 22.9%;
            background: blue;
        }

        /* 최근 글, 인기 글 영역과 그리고 SNS 영역도 정의 */
        .last_post_section {
            order: 5;
            width: 30%;
            background: burlywood;
        }

        .popular_post_section {
            order: 6;
            width: 30%;
            background: cadetblue;
        }

        .banner_section {
            display: flex;
            order: 7;
            flex-flow: column nowrap;
            width: 23%;
        }

        .banner_section div {
            flex: 1 1 0;
        }

        .banner_section div.banner_box_01 {
            background-color: gray;
        }

        .banner_section div.banner_box_02 {
            background-color: blueviolet;
        }

        .social_section {
            order: 8;
            width: 17%;
            height: 270px;
            background: darkgoldenrod;
        }

        .footer {
            order: 9;
            width: 100%;
            height: 94px;
            background: black;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header class="header">
            <h1></h1>
            <nav></nav>
        </header>

        <section class="slider_section"></section>
        <section class="gallery_section"></section>

        <section class="last_post_section"></section>
        <section class="popular_post_section"></section>

        <section class="rankup_section"></section>

        <section class="banner_section">
            <div class="banner_box_01"></div>
            <div class="banner_box_02"></div>
        </section>
        
        <section class="social_section"></section>

        <footer class="footer"></footer>
    </div>
</body>

</html>
