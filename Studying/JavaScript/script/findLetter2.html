        // 입력 : 3 1 5 결과 1 3 5
        // 입력 : 3 3 3 결과 3 3 3
        // 입력 : 1 2 3 결과 1 2 3

        let a = Number(prompt('숫자 입력'));
        let b = Number(prompt('숫자 입력'));
        let c = Number(prompt('숫자 입력'));

        let tmp;
        // if(a > b){

        // }
        // if(b > c){

        // if(a > b){
        //     tmp = a;

        // }
        if(a >= c && a >= c){ //a가 제일 큰 경우
            tmp = c;
            c = a;
            a = tmp;
        }else if(b >= a && b>= c){ //b가 제일 큰 경우
            tmp = c;
            c = b;
            b = tmp;
        }// 무조건 c 가 제일 큰 수를 담고 있음

        // 위에서 제일 큰수를 c에 정렬 했으니, 이번엔 두번째로 큰 수를 b에 정렬함
        if(a >= b){
            tmp = a;
            a = b;
            b = tmp;
        }
        console.log(a, b ,c);
