<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더조은무비 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="../css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- <script src="https://kit.fontawesome.com/855eaacc79.js" crossorigin="anonymous"></script> -->
    <style>
        
    </style>
</head>

<body>
    <div>
        <header class="header" role="banner">
            <div class="headerinner">
                <a href="index.html">
                    <img class="logo" src="../imgs/icons/thejoeun_garo.png" alt="메인페이지로 이동" style="width: 300px;">
                </a>
            </div>
        </header>
    </div>

    <div class="loginUI">
        <form id="loginform">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Id">
                <label for="floatingInput">아이디를 입력하세요.</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">비밀번호를 입력하세요.</label>
            </div>
            <div class="remember-wrap">
                <label for="idremember">
                    <input type="checkbox" id="idremember">
                    아이디 기억하기
                </label>
            </div><br>

            <!-- 에러 메시지 -->
            <div id="commonError" class="error-message" style="display: none;">
                아이디 혹은 비밀번호를 입력해주세요.
            </div>

            <button class="button" type="submit">로그인</button>
        </form>

        <ul class="find_wrap" id="find_wrap">
            <li><a target="_blank" href="">비밀번호 찾기</a></li>
            <li><a target="_blank" href="">아이디 찾기</a></li>
            <li><a target="_blank" href="" onclick='opneSingupWindow()'>회원가입</a></li>
        </ul>
        <section class="oauthLogin_Section">
            <div class="oauth_Google"><img src="../imgs/icons/google.svg" alt="구글">
              <p>구글 로그인</p>
            </div>
            <div class="oauth_Apple"><img src="../imgs/icons/apple.svg" alt="애플">
              <p>애플 로그인</p>
            </div>
            <div class="oauth_Naver"><img src="../imgs/icons/naver.svg" alt="네이버">
              <p>네이버 로그인</p>
            </div>
            <div class="oauth_Kakao"><img src="../imgs/icons/kakao.svg" alt="카카오">
              <p>카카오 로그인</p>
            </div>
          </section>
    </div>
    



    <script src="js/login.js"></script>
    <script>
            function opneSingupWindow() {
            const width = 600;
            const height = 900;
            const left = (screen.width / 2) - (width / 2);
            const top = (screen.height / 2) - (height / 2);
            window.open('signup.html', "_self", `width=${width},height=${height},top=${top},left=${left}`);

        }
    </script>
</body>

</html>
