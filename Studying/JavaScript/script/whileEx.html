<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while(조건식){조건의 결과가 true 시 수행할 구문 블락}
        // 일반적으로 무한 반복을 수행하다가 특정 조건이 만족되면 빠져나오는(break) or 스킵(continue)
        // 하도록 사용함

        let kor, eng, math, total;

        // 국영수 세과목의 점수를 입력 받아서 총점과 평균을 출력 하도록 합니다.
        // 단 각 과목의 점수가 0 ~ 100 점 사이여야만 다음 과목의 빙력을 받을 수 있도록 합니다.

        // kor = parseInt('국어 점수 입력');
        // console.log("입력된 점수는 : " +kor);
        // break;
        while (true) {
            kor = parseInt(prompt('국어 점수 입력'));
            if (kor >= 0 && kor <= 100) {
                break;
            }
            alert("점수를 다시 입력하세요.");
        }

        while (true) {
            eng = parseInt(prompt('영어 점수 입력'));
            if (eng >= 0 && eng <= 100) {
                break;
            }
            alert("점수를 다시 입력하세요.");
        }

        while (true) {
            math = parseInt(prompt('수학 점수 입력'));
            if (math >= 0 && math <= 100) {
                break;
            }
            alert("점수를 다시 입력하세요.");
        }

        total = kor + eng + math;
        let avg = total / 3;
        console.log("입력된 점수는 :\n국어 " + kor + "점\n영어 " + eng + "점\n수학 " + math + "점");
        console.log("총합은 " + total + "점\n평균은 " + avg + "점");

    </script>
</head>
