<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- do{수행문}while(조건식);
    while 과 비슷하지만, 무조건 한번은 수행 한다는 것이 차이점임
    이유는 수행문이 조건식인 while 보다 먼저 있기 때문.
    while의 조건식이 false 인 경우 루프는 중단됨 -->

    <script>
        // do{
        //     alert('수 행됨');
        // }while(false);

        // do while을 이용해서 아까와 같이 과목 3개를 입력받아서 처리하도록 정의 하세요
        let kor, eng, math, total;

        do {
            kor = parseInt(prompt('국어 점수 입력'));
            if (kor < 0 || kor > 100) {
                alert("점수를 다시 입력하세요.");
            }
        } while (kor < 0 || kor > 100);

        do {
            eng = parseInt(prompt('영어 점수 입력'));
            if (eng < 0 || eng > 100) {
                alert("점수를 다시 입력하세요.")
            }
        } while (eng < 0 || eng > 100);

        do {
            math = parseInt(prompt('수학 점수 입력'));
            if (math < 0 || math > 100) {
                alert("점수를 다시 입력하세요.")
            }
        } while (math < 0 || math > 100);

        total = kor + eng + math;
        let avg = total / 3;
        console.log("입력된 점수는 :\n국어 " + kor + "점\n영어 " + eng + "점\n수학 " + math + "점");
        console.log("총합은 " + total + "점\n평균은 " + avg + "점");
    </script>
</body>

</html>
