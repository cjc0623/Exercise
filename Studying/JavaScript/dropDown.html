        .dropbtn{
            background-color: green;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 16px;
        }

        .dropdown{
            position: relative;
        }
        .dropdown-content{
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
        }
        .dropdown-content a{
            color: black;
            text-decoration: none;
            display: block;
            padding: 15px 20px;
        }
        .dropdown-content a:hover{
            background-color: whitesmoke;
        }
        .dropdown:hover .dropdown-content{
            display: block;
        }
    </style>
