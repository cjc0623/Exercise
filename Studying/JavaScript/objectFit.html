<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        object-fit : 이미지나 video 같은 컨텐츠를 컨테이너에 맞게 크기를 조정하도록 하는 요소
        fill(기본 : w/h 비율 유지않음.. 이미지가 컨테이너에 맞게 크기 조정됨), 
        cover(w/h 비율은 유지하되, 컨테이너에 채움..단, 이미지는 컨테이너에 맞게 잘림),
        contain, none, scale-down 등이 있음 */
        .image-container{
            width: 200px;
            height: 300px;
            border: 1px solid black;
            margin-bottom: 25px;
        }
        .image-container img{
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="imgs/다운로드.jpeg" width="400" height="300">

    </div>
    <div class="image-container">
        <img src="imgs/다운로드.jpeg" width="300" height="300">

    </div>
    
</body>
</html>
