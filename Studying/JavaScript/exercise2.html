<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid rgb(0, 0, 0);
            width: 70%;
            height: 250px;
            font-size: 100%;
            border-collapse: separate;
        }
        
        th, td{
            border: 1px solid black;
            font-weight: bold;
        }
        td:first-of-type{
            text-align: center;
        }
        td:last-of-type{
            width: 300px;
        }
        
    </style>
</head>
<body>
    
    <table>
        <h1>수습 국원 지원 양식</h1>
        <tbody>
                <tr>
                    <th rowspan="3">개인정보</th>
                    <td>이름</td>
                    <td></td>
                </tr>
                <tr>
                    <td >학과/학번</td>
                    <td></td>
                </tr>
                <tr>
                    <td>연락처</td>
                    <td></td>
                </tr>
                <tr>
                    <th>지원분야</th>
                    <td colspan="2"></td>
                </tr>
        </tbody>

    </table>
</body>
</html>
