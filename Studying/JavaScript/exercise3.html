<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 10;
            padding: 10;
        }

        #container1 {
            width: 800px;
            padding: 20px 40px;
            /* 마진주기 */
            margin: 0 auto;

        }

        h1 {
            margin-left: 10px;
        }

        h4 {
            margin: 10px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        fieldset {
            margin-bottom: 15px;
        }

        li {
            margin-left: 50px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container1">
        <form method="get">
            <fieldset>
                <h1>프런트앤드 개발자 지원서</h1>
                <h4>HTML,CSS를 비롯한 웹 개발 관련 기술에 대한 이해와 경험이 있는 분을 찾습니다.</h4>
                <h4>----------------------------------------------------------------------------------------</h4>

                <h4>개인정보</h4>
                <ul>
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" name="user-name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name="phone">
                    </li>
                </ul>
                <h4>지원분야</h4>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="v1">웹 퍼블리싱
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="v1">웹 애플리케이션 개발
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="v1">개발 환경 개선
                        </label>
                    </li>
                </ul>
                <h4>지원동기</h4>
                <ul>
                    <li>
                        <label for="memo"></label>
                        <textarea id="memo" cols="80" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    </li>
                    <div>
                        <input type="submit" value="접수하기">
                        <button>다시 쓰기</button>
                    </div>
                </ul>

            </fieldset>
    </div>
    </form>
</body>

</html>
