    <style>
        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        button {

            border: none;
            background: none;

            --footer-white: #d6d6d6;

        /* ==========================================================================
    2. 헤더 (GNB: Global Navigation Bar)
    ========================================================================== */
        /* [2. 헤더 스타일] */
        #main-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .header-left {

            align-items: center;
        }

        .logo a {
            display: flex;
            align-items: center;
        }

        .MainMenu_logo {
            height: 29px;
            margin-right: 30px;
        }


        .nav-menu {
            display: flex;
            gap: 8px;
        }

        .nav-menu a {
            color: #ccc;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            position: relative;
            transition: 0.2s;
            display: inline-block;
        }

        .nav-menu a:hover {
            color: #fff;

        }

        .nav-menu a.active {

        }

            content: "";
            position: absolute;
            bottom: -5px;
            left: 15%;

            height: 3px;
            background-color: #fff;
            pointer-events: none;
        }


        /* 헤더 우측 섹션 */

            display: flex;
            align-items: center;
            gap: 30px;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #eee;
            padding: 12px 10px;
            border-radius: 10px;
            font-size: 13px;
        }


        .category-wrapper {
            position: relative;
            font-size: 30px;
            font-weight: bold;
            display: flex;
        }

        .category-wrapper:hover .dropdown-menu {
            display: grid;

        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 45px;
            right: -50px;
            background-color: #1a1b1d;
            border-radius: 8px;
            padding: 25px;
            width: 520px;

            grid-template-columns: repeat(3, 1fr);
            gap: 15px;

            font-size: 30px;

        .dropdown-menu.show {
            display: grid;
        }

        .dropdown-menu a {
            color: #bbb;
            font-size: 14px;
            padding: 10px 15px;
            display: inline-block;
            width: 100%;
            border-radius: 8px;
            transition: 0.1s;
        }

        .dropdown-menu a:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15);

        }

        /* [1. 기본 스타일 리셋] */
        body,
        html {
            background: #000;
            padding: 0;
            margin: 0;
            color: #fff;
            font-family: Pretendard, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        /* [3. 본문 레이아웃 및 간격 조정] */
        .main-body {
            padding: 100px 2% 0;
        }

        .title {
            margin-bottom: 12px;
        }

        .title span {
            font-size: 32px;
            font-weight: 700;
            line-height: 42px;
        }

        .category a span {
            font-size: 20px;
            font-weight: 700;
        }

        /* [4. 드롭다운 카테고리 설정] */
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 추천순 메뉴를 감싸는 부모 */
        .category-main {
            position: relative;
            /* 자식인 list-container의 기준점이 됨 */
            display: inline-block;
            padding-bottom: 15px;
            /* 이미지와의 간격 */
        }

        .category-main>a {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            color: #fff;
            padding: 5px 0;
        }

        /* 드롭다운 박스: 이미지 위에 뜨게 설정 */
        .list-container {
            display: none;
            /* 기본 숨김 */
            position: absolute;
            top: 25px;
            /* '추천순' 글자 바로 아래 */
            left: 0;
            background: #282c34;
            /* 쿠팡플레이 특유의 어두운 회색 */
            padding: 10px 6px;
            border-radius: 12px;
            z-index: 100;
            /* 이미지보다 위에 뜨도록 함 */
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        /* 호버 시 메뉴 보이기 */
        .category-main:hover .list-container {
            display: block;
        }

        .list-container:hover .list-container {
            display: block;
        }

        .lists {
            padding: 10px 50px 10px 20px;
            font-size: 18px;
            transition: background 0.2s;
            border-radius: 12px;
        }

        .lists:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .lists a {
            color: #eee;
            width: 100%;
            display: block;
        }

        /* [5. 콘텐츠 그리드] */
        .content {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            width: 100%;
        }

        .content-container {
            width: 100%;
            overflow: hidden;
            border-radius: 6px;
            transition: transform 0.3s ease;
        }

        .content-container:hover {
            transform: scale(1.05);
            z-index: 10;
        }

        .content-container img {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            display: block;
        }

        .detail-section {
            margin-bottom: 20px;
        }

            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-content {
            font-size: 16px;
            line-height: 1.6;
        }

            display: inline-block;
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 5px;

            display: flex;

            font-weight: 700;
            color: #fff;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);

        /* 마우스 올렸을 때 */

            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* 활성화된 버튼 (이미지의 '전체' 스타일) */

            background-color: #fff;
            color: #000;
            border-color: #fff;
        }

        /* 검색창 컨테이너 */

            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 5px 10px;
            transition: background 0.3s;

            background: rgba(255, 255, 255, 0.2);
        }

        /* 입력창 스타일 */
        #header-search-input {
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 14px;
            width: 200px;
            /* 원하는 너비로 조절 */
            padding: 5px;
        }

        #header-search-input::placeholder {
            color: #aaa;
        }

        /* 돋보기 버튼 스타일 */
        .search-wrapper button {
            display: flex;
            align-items: center;
            padding: 0;
            margin-left: 5px;
        }

        /* 검색창 컨테이너: 둥근 캡슐 모양 */
        .search-wrapper {
            display: flex;
            align-items: center;
            background: #1a1c21;
            /* 아주 어두운 회색 배경 */
            border: 1px solid #333;

            /* 완전 둥글게 */

        /* 포커스 되었을 때 테두리 강조 */
        .search-wrapper:focus-within {
            border-color: #666;
            background: #252830;
        }

        /* 입력창 스타일 */
        #header-search-input {
            background: none;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            padding: 5px 0;
            caret-color: #007aff;
        }

        /* 플레이스홀더 색상 */

            color: #777;
        }

            display: flex;
            align-items: center;
            background: none;
            padding: 0;
            margin-left: 10px;

        }

        /* ==========================================================================
   반응형 레이아웃 설정 (모바일 퍼스트)
   ========================================================================== */

        /* 1. 기본 스타일 (모바일 - 가장 작은 화면) */
        .search-wrapper {
            width: 140px;
            /* 검색창 최소 너비 */

        @media (max-width: 0px) {
            .content {
                grid-template-columns: repeat(1, 1fr);

            }

            .search-wrapper {
                width: 80px;
            }

            .nav-menu a {
                font-size: 12px;
                padding: 6px 6px;

            .header-right {
                gap: 10px;
            }
        }

        /* 2. 작은 모바일 (368px 이상) */
        @media (min-width: 368px) {
            .content {
                grid-template-columns: repeat(2, 1fr);
                /* 2열로 변경 */
            }

            .nav-menu a {
                white-space: nowrap;
            }

            .search-wrapper {
                width: 80px;
            }

            .nav-menu a {
                font-size: 12px;

        @media (min-width: 768px) {

    </style>

    <script>
        const API_KEY = 'a12902a330de59d58fdc411f239ecf96';
        const IMG_URL = 'https://image.tmdb.org/t/p/w500';

        // 1. 페이지 로드 시 실행
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('search');

            if (searchQuery) {
                document.getElementById('search-keyword').textContent = `"${searchQuery}" 검색 결과`;

                const headerInput = document.getElementById('header-search-input');
                if (headerInput) {
                    headerInput.value = searchQuery;
                }
                fetchMovies(searchQuery);
            }
        };

        // 2. API 데이터 가져오기
        async function fetchMovies(query) {
            const url = `https://api.themoviedb.org/3/search/movie?api_key=${API_KEY}&query=${encodeURIComponent(query)}&language=ko-KR`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayMovies(data.results);
            } catch (error) {
                console.error("데이터 로딩 실패:", error);
            }
        }

        // 3. 화면에 그리기
        function displayMovies(movies) {
            const grid = document.getElementById('movie-grid');
            grid.innerHTML = "";

            if (movies.length === 0) {
                grid.innerHTML = "<p style='color:gray; padding:20px;'>검색 결과가 없습니다.</p>";
                return;
            }

            movies.forEach(movie => {
                const movieEl = document.createElement('div');
                movieEl.classList.add('content-container');

                const posterPath = movie.backdrop_path ? IMG_URL + movie.backdrop_path : 'https://via.placeholder.com/500x281?text=No+Image';

                movieEl.innerHTML = `
                <div class="movie-card" onclick="openModal(${movie.id}, 'movie')">
                <img src="${posterPath}" alt="${movie.title}">
                <div style="padding:10px; font-size:14px;">${movie.title}</div>
                </div>
            `;
                grid.appendChild(movieEl);
            });
        } // <--- displayMovies는 여기서 끝납니다.

        // 4. [수정됨] 헤더 검색창에서 엔터 키 입력 시
        function handleHeaderSearch(event) {
            if (event.key === 'Enter') {
                executeSearch();
            }
        }

        // 5. [수정됨] 실제 검색 실행 함수
        function executeSearch() {
            const query = document.getElementById('header-search-input').value;
            if (query.trim() !== "") {
                // 현재 페이지 파일명이 searchresults.html 인지 확인하세요.
                // 만약 파일명이 다르면 아래 이름을 실제 파일명으로 바꾸세요.
                window.location.href = `searchdetail.html?search=${encodeURIComponent(query)}`;
            }
        }

        // 페이지가 열리자마자 실행되는 코드
                window.addEventListener('DOMContentLoaded', () => {
            const activeProfileId = localStorage.getItem('coupangActiveProfileId');
            const profiles = JSON.parse(localStorage.getItem('coupangProfiles'));

            if (profiles && activeProfileId) {
                const activeProfile = profiles.find(p => p.id == activeProfileId);

                if (activeProfile) {
                    const initialBox = document.getElementById('header-profile-initial');
                    if (initialBox) {
                        const initial = activeProfile.isKid ? "키즈" : activeProfile.name.substring(0, 1);
                        initialBox.innerText = initial;
                        initialBox.style.backgroundColor = activeProfile.color;
                    }
                }
            }
        });
    </script>
